name: "Podcast Generator Cert Project"
author: "Rachelle Martinez"
description: "Generate a feed for a podcast from a YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: "The commiter's email add"
    required: true
    default: ${{github.actor}} + "@localhost"
  name:
    description: "The commiter's name"
    required: true
    default: ${{github.actor}}